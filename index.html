<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 class="title">Stats preview card</h1>
  </header>

  <!-- MAIN -->
  <main class="container">
    <article class="card">
      <article class="card_info">
        <h2 class="text_title">
          Get <span class="purple_word">insights</span> that help your business grow.
        </h2>
        <p class="text_paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <aside class="our_stats">
          <p class="stats_num">10k+ <span class="stats_word">companies</span>
          </p>
          <p class="stats_num">314 <span class="stats_word">templates</span></p>
          <p class="stats_num upperm">12m+ <span class="stats_word">queries</span></p>
        </aside>
      </article>
      <figure class="people_work_img">
        <img src="./images/image-header-desktop.jpg" alt="People Working" class="desktop_header">
        <img src="./images/image-header-mobile.jpg" alt="People Working" class="mobile_header">
      </figure>
    </article>
  </main>

  <!-- FOOTER -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/GregoriM04" target="_blank">Gregori Mart√≠nez</a>.
  </footer>
</body>
</html>
